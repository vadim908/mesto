<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>maestro</title>
</head>
<body class="page">
    <header class="header">
        <img src="image/Vector.svg" alt="Лого" class="logo">
    </header>
    <main class="content">

        <section class="profile">
        
        <div class="profile__form">
            <img src="image/avatar.png" alt="Аватарка" class="profile__avatar">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button">
                <img src="image/button__prof.svg" alt="Карандаш" class="profile__img">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="button">
            <img src="image/Plus.svg" alt="Плюс">
        </button>
        </section>

        <section class="elements">

            <template id="card">
            <div class="element">
                <img src="image/1.png" alt="Карачаевск" class="element__img">
                <button class="element__button"></button>
                <div class="element__content">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>
            </template>
            
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup-cards">
        <button type="button" class="popup-cards__button-close"></button>
        <form name="poop-container" class="popup-cards__container">
            <h2 class="popup-cards__title">Новое место</h2>
            <input name="popup-name" type="text" placeholder="Название" value="" class="popup-cards__text popup-cards__text_name">
            <input name="popup-url" type="text" placeholder="Ссылка на картинку" value="" class="popup-cards__text popup-cards__text_url">
            <button type="submit" class="popup-cards__button">Создать</button>
        </form>
    </div>

    <div class="popup">
        <button type="button" class="popup__button-close"></button>
        <form name="poop-container" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="popup-author" type="text" value="Жак-Ив Кусто" class="popup__text popup__text_author">
            <input name="popup-characteristic" type="text" value="Исследователь океана" class="popup__text popup__text_characteristic">
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>

    <div class="popup-img">
        <div class="popup-img__position">
            <button type="button" class="popup-img__button"></button>
            <img src="image/1.png" alt="Карачаевск" class="popup-img__content">
            <h2 class="popup-img__title">Карачаевск</h2>
        </div>
    </div>
    <script src="javascript/js.js"></script>
</body>
</html>
