<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
    <title>maestro</title>
</head>
<body class="page">
    <header class="header">
        <img src="image/Vector.svg" alt="Лого" class="logo">
    </header>
    <main class="content">

        <section class="profile">
        <img src="image/avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__form">
            <input type="text" value="Жак-Ив Кусто" class="profile__title">
            <button class="profile__button">
                <img src="image/button__prof.svg" alt="Карандаш" class="profile__img">
            </button>
            <input type="text" value="Исследователь океана" class="profile__subtitle">
        </div>
        <button class="button">
            <img src="image/Plus.svg" alt="Плюс">
        </button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="image/1.png" alt="Карачаевск" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="image/like.svg" alt="Картинка" class="element__heart">
                </div>
            </div>

            <div class="element">
                <img src="image/2.png" alt="Гора Эльбрус" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="image/like.svg" alt="Картинка" class="element__heart">
                </div>
            </div>
            
            <div class="element">
                <img src="image/3.png" alt="Домбай" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Домбай</h2>
                    <img src="image/like.svg" alt="Картинка" class="element__heart">
                </div>
            </div>

            <div class="element">
                <img src="image//i-595.png" alt="Апатиты" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Апатиты</h2>
                    <img src="image/like.svg" alt="Картинка" class="element__heart">
                </div>
            </div>

            <div class="element">
                <img src="image/Kostroma.png" alt="Кострома" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Кострома</h2>
                    <img src="image/like.svg" alt="Картинка" class="element__heart">
                </div>
            </div>

            <div class="element">
                <img src="image/Rostov_na_Dony.png" alt="Ростов-на-Дону" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Ростов-на-Дону</h2>
                    <img src="image/like.svg" alt="Картинка" class="element__heart">
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" class="popup__author">
            <input type="text" value="Исследователь океана" class="popup__characteristic">
            <button class="popup__button">Сохранить</button>
        </div>
    </div>
    <script src="javascript/js.js"></script>
</body>
</html>
